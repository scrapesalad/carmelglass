<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Clean background -->
    <rect width="300" height="200" fill="#f8f9fa"/>
    
    <!-- Abstract window symbol -->
    <g transform="translate(100,30)">
        <rect x="0" y="0" width="100" height="100" fill="none" stroke="#2c3e50" stroke-width="3"/>
        <line x1="0" y1="50" x2="100" y2="50" stroke="#2c3e50" stroke-width="2"/>
        <line x1="50" y1="0" x2="50" y2="100" stroke="#2c3e50" stroke-width="2"/>
        
        <!-- Glass shine effect -->
        <path d="M20,20 L40,20 L30,40 Z" fill="white" fill-opacity="0.3"/>
        <path d="M70,30 L90,30 L80,50 Z" fill="white" fill-opacity="0.3"/>
    </g>
    
    <!-- Modern typography -->
    <text x="150" y="160" font-family="'Helvetica Neue', sans-serif" font-size="20" font-weight="300" letter-spacing="4" fill="#2c3e50" text-anchor="middle">CARMEL VALLEY</text>
    <text x="150" y="185" font-family="'Helvetica Neue', sans-serif" font-size="28" font-weight="700" letter-spacing="1" fill="#3498db" text-anchor="middle">GLASS</text>
</svg> 